<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartLook | Trendy Fashion & Essentials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1521337581100-8ca9a73a5f90');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    .order-button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SmartLook</h1>
    <p>Trendy Fashion & Lifestyle Essentials</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#products">Products</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero">
    Be Smart, Shop Smart with SmartLook!
  </section>

  <section class="products" id="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1598032894066-d4c9c0b6a0f3" alt="Panjabi">
      <h3>Elegant Panjabi</h3>
      <p>৳1200</p>
      <a class="order-button" href="https://wa.me/8801859926639?text=I%20want%20to%20order%20Elegant%20Panjabi">Order Now</a>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1585386959984-a4155220f8f9" alt="Watch">
      <h3>Smart Watch</h3>
      <p>৳950</p>
      <a class="order-button" href="https://wa.me/8801859926639?text=I%20want%20to%20order%20Smart%20Watch">Order Now</a>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1602810319433-63f47da9ae8c" alt="Sunglass">
      <h3>Stylish Sunglass</h3>
      <p>৳550</p>
      <a class="order-button" href="https://wa.me/8801859926639?text=I%20want%20to%20order%20Stylish%20Sunglass">Order Now</a>
    </div>
  </section>

  <footer>
    &copy; 2025 SmartLook | Crafted with passion for fashion
  </footer>

</body>
</html>
